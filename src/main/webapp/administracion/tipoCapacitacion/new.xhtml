<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.TipoCapacitacionTitle}" />
        </ui:define>
        <ui:define name="content">
            <h:form id="frmNew">
                <br/> 
                <p:panelGrid columns="3" id="pnNew">
                    <f:facet name="header">
                        &ensp;#{bundle.TipoCapacitacionNewTitle}&ensp;
                    </f:facet>
                    <p:outputLabel value="#{bundle.CreateTipoCapLabel_nombre}" for="nombre"/>
                    <p:inputText id="nombre" value="#{mbTipoCapacitacion.selected.nombre}" requiredMessage="#{bundle.CreateTipoCapRequiredMessage_nombre}" required="true"/>
                    <p:message for="nombre" />
                    <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbTipoCapacitacion.create}" update="pnNew"/>
                    <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                        <p:ajax update="pnNew" resetValues="true" />
                    </p:commandButton>
                    <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbTipoCapacitacion.prepareList}" value="Volver" immediate="true"/>
                    <f:facet name="footer"></f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
