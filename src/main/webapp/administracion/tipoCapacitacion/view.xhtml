<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.TipoCapacitacionTitle}" />
        </ui:define>
        <ui:define name="content">
            <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:panelGrid columns="2">
                <f:facet name="header">
                    <h3>#{bundle.TipoCapacitacionViewTitle}</h3>
                </f:facet>
                <h:outputLabel value="#{bundle.CreateTipoCapLabel_nombre}"/>
                <h:outputText value="#{mbTipoCapacitacion.selected.nombre}" title="#{bundle.CreateTipoCapTitle_nombre}"/>
                <f:facet name="footer">
                    <br/>
                    <h:commandLink action="#{mbTipoCapacitacion.prepareEdit}" value="Editar"/>
                    <br/>
                    <h:commandLink action="#{mbTipoCapacitacion.prepareList}" value="Ver todos"/>
                </f:facet>
            </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
