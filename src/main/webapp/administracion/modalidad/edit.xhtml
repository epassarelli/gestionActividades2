<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ModalidadTitle}" />
        </ui:define>
        <ui:define name="content">
        <br/>
            <h:form>
                <p:panel id="pnEdit" header="#{bundle.ModalidadEditTitle}" style="margin-bottom:10px;">
                    <h:panelGrid columns="3">
                        <h:inputHidden id="id" value="#{mbModalidad.selected.id}" />
                        <p:outputLabel value="#{bundle.CreateModalidadLabel_nombre}" for="nombre"/>
                        <p:inputText id="nombre" value="#{mbModalidad.selected.nombre}" requiredMessage="#{bundle.CreateModalidadRequiredMessage_nombre}" required="true"/>
                        <p:message for="nombre" />
                    </h:panelGrid>
                </p:panel>
                
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-pencil" action="#{mbModalidad.update}" value="Guardar" style="margin-right:10px;"/>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" action="#{mbModalidad.prepareList}" value="Volver"/>
                    </f:facet>                    
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
