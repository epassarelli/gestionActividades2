<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/facelets/templates/admin/entidadTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.AgenteTitle}" />
        </ui:define>
        <ui:define name="content">
            <br/>
            <h:form id="frmNew">
                <p:panel id="pnNew" header="#{bundle.AgenteNewTitle}" style="margin-bottom:10px;">
                    <p:growl id="messages" />
                    <h:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.AgenteLabel_persona}" for="persona" />
                        <p:selectOneMenu id="persona" value="#{mbAgente.selected.persona}" 
                                         required="true" 
                                         requiredMessage="#{bundle.AgentePersonaRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione la Persona" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaPersonas}" var="persona" 
                                           itemLabel="#{persona.apellidos}, #{persona.nombres} - #{persona.documento}" 
                                           itemValue="#{persona}"/>
                        </p:selectOneMenu>  


                        
                        <p:outputLabel value="#{bundle.AgenteLabel_estCursados}" for="estudios"/>
                        <p:selectOneMenu id="estudios" value="#{mbAgente.selected.estudiosCursados}"
                                         required="true" 
                                         requiredMessage="#{bundle.AgenteEstudiosRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione los estudios" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaEstudios}" var="estCur" 
                                           itemLabel="#{estCur.nombre}, #{estCur.estado}" 
                                           itemValue="#{estCur}"/>
                        </p:selectOneMenu>     
                        
    
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_titulo}" for="titulo"/>
                        <p:selectOneMenu id="titulo" value="#{mbAgente.selected.titulo}"
                                         required="true" 
                                         requiredMessage="#{bundle.AgenteTituloRequiredMessage}">
                            <f:selectItem itemLabel="Seleccione el tÃ­tulo" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaTitulos}" var="titulo" 
                                           itemLabel="#{titulo.nombre}, #{titulo.epedidoPor}" 
                                           itemValue="#{titulo}"/>
                        </p:selectOneMenu>  
                        
                        <p:outputLabel value="#{bundle.AgenteLable_domCalle}" for="domCalle"/>
                        <p:inputText id="domCalle"
                                     value="#{mbAgente.selected.domCalle}"/> 
                        
                        <p:outputLabel value="#{bundle.AgenteLable_domNumero}" for="domNum"/>
                        <p:inputText id="domNum"
                                     value="#{mbAgente.selected.domNumero}"/> 
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_telefono}" for="telLab"/>
                        <p:inputMask id="telLab" value="#{mbAgente.selected.telefono}" mask="(9999) 999-9999"
                                     required="true"
                                     requiredMessage="#{bundle.AgenteTelefonoRequiredMessage}" />   
                        
                        <p:outputLabel value="#{bundle.AgenteLabel_emal}" for="emailLab" />
                        <p:inputText id="emailLab" value="#{mbAgente.selected.email}" 
                                     required="true" 
                                     requiredMessage="#{bundle.AgenteEmailLabRequiredMessage}" 
                                     validatorMessage="#{bundle.AgenteEmailLabValidateMessage}">
                            <f:validateRegex
                                pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
                        </p:inputText>  
                        
                        <p:outputLabel value="Es Referente: " />
                        <p:selectBooleanCheckbox value="#{mbAgente.selected.esReferente}" >
                            <p:ajax update="referente" />
                        </p:selectBooleanCheckbox>
                      
                        <p:outputLabel value="#{bundle.AgenteLabel_titulo}" for="referente" rendered="#{not mbAgente.selected.esReferente}" />
                        <p:selectOneMenu id="referente" value="#{mbAgente.selected.referente}" rendered="#{not mbAgente.selected.esReferente}">
                            <f:selectItem itemLabel="Seleccione el Referente" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{mbAgente.listaReferentes}" var="ref" 
                                           itemLabel="#{ref.apYNom}, #{ref.cargo}" 
                                           itemValue="#{ref}"/>
                        </p:selectOneMenu>  
                        
                        

                       
                        
                    
                        
                    </h:panelGrid>
                </p:panel>
                <p:toolbar>
                    <f:facet name="left">
                        <p:commandButton icon="ui-icon-check" value="Guardar" action="#{mbAgente.create}" update="pnNew"/>
                        <p:commandButton icon="ui-icon-cancel" value="Limpiar" style="float: right">
                            <p:ajax update="pnNew" resetValues="true" />
                        </p:commandButton>
                    </f:facet>
                    <f:facet name="right">
                        <p:commandButton icon="ui-icon-arrowreturnthick-1-w" 
                                         action="#{mbAgente.prepareList}" 
                                         value="Volver" 
                                         immediate="true"/>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
